<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookies en JS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Cr√©ation de <span class="bold">Cookies</span> üç™</h1>
    </header>
    <main>
      <form action="" onsubmit="event.preventDefault(); addCookie();">
        <div class="input-group">
          <label for="name">Son nom</label>
          <input id="name" type="text" required>
        </div>
        <div class="input-group">
          <label for="value">Sa valeur</label>
          <input id="value" type="text" required>
        </div>
        <div class="btn-group">
          <button id="btn-submit" type="submit">Cr√©er</button>
          <button id="btn-display" type="button" onclick="displayCookies();">Afficher</button>
        </div>
      </form>
      <div id="cookies-output">
        <ul class="cookies"></ul>
      </div>
    </main>
    <div id="toast">
      <span></span>
      <button id="toast-close" onclick="closeToast()">Fermer</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
